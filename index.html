<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="back">
      <div class="text">
        <h1 class="javascript H1">Javascript</h1>
        <h1 class="AgeCal H1">Age Calculator</h1>
      </div>
      <div class="container">
        <h1 class="DOB">Enter Your Date of Birth</h1>
        <input type="date" placeholder="Enter Your DOB" class="inputDate" />
        <button onclick="ageCalculator();" class="EnterButton">
          Calculate
        </button>
      </div>
      <p class="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
